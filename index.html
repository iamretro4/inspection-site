<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Safety Inspection</title>
    <!-- Use Tailwind CSS for rapid styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use the Inter font for a clean, modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Main Container -->
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md space-y-6">

        <!-- Header -->
        <h1 class="text-3xl font-bold text-center text-gray-800">Book an Inspection</h1>
        <p class="text-center text-gray-500">
            Please fill out the form below to book a safety inspection for your team.
        </p>

        <!-- Booking Form -->
        <form id="bookingForm" class="space-y-4">
            <!-- Team Name Input -->
            <div>
                <label for="teamName" class="block text-sm font-medium text-gray-700">Team Name</label>
                <input type="text" id="teamName" name="teamName" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Inspection Type Select -->
            <div>
                <label for="inspectionType" class="block text-sm font-medium text-gray-700">Inspection Type</label>
                <select id="inspectionType" name="inspectionType" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    <option value="" disabled selected>Select an inspection type</option>
                    <option value="Safety Audit">Safety Audit</option>
                    <option value="Equipment Check">Equipment Check</option>
                    <option value="Compliance Review">Compliance Review</option>
                </select>
            </div>

            <!-- Email Input -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="email" name="email" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Date and Time Input -->
            <div>
                <label for="datetime" class="block text-sm font-medium text-gray-700">Preferred Date & Time</label>
                <input type="datetime-local" id="datetime" name="datetime" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Submit Button -->
            <button type="submit" id="submitBtn"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                Book Inspection
            </button>
        </form>

        <!-- Status Message Box -->
        <div id="statusMessage" class="mt-4 p-4 rounded-md text-sm text-center hidden"></div>
    </div>

    <!-- JavaScript for form submission and Cloud Function communication -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('bookingForm');
            const statusMessage = document.getElementById('statusMessage');
            const submitBtn = document.getElementById('submitBtn');

            // IMPORTANT: Replace this URL with the one from your Firebase Functions deployment
            const FIREBASE_FUNCTION_URL = 'https://us-central1-inspection-site-2e66e.cloudfunctions.net/bookInspection';

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                // Show loading state
                submitBtn.disabled = true;
                submitBtn.textContent = 'Booking...';
                statusMessage.textContent = '';
                statusMessage.classList.add('hidden');

                const data = {
                    teamName: document.getElementById('teamName').value,
                    inspectionType: document.getElementById('inspectionType').value,
                    email: document.getElementById('email').value,
                    datetime: document.getElementById('datetime').value
                };

                try {
                    const response = await fetch(FIREBASE_FUNCTION_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });

                    const result = await response.json();

                    if (response.ok) {
                        showStatus('success', result.message);
                        form.reset();
                    } else {
                        showStatus('error', result.error);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    showStatus('error', 'Failed to connect to the server. Please try again.');
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Book Inspection';
                }
            });

            function showStatus(type, message) {
                statusMessage.textContent = message;
                statusMessage.classList.remove('hidden');
                if (type === 'success') {
                    statusMessage.classList.remove('bg-red-100', 'text-red-700');
                    statusMessage.classList.add('bg-green-100', 'text-green-700');
                } else {
                    statusMessage.classList.remove('bg-green-100', 'text-green-700');
                    statusMessage.classList.add('bg-red-100', 'text-red-700');
                }
            }
        });
    </script>
</body>
</html>
