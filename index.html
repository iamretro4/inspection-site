<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Updated Title -->
    <title>Inspection Slot</title>
    <!-- Use the Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Include Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

    <!-- Main Container -->
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-gray-200">
        <!-- Updated Heading -->
        <h1 class="text-3xl font-bold text-gray-900 mb-6 text-center">Inspection Slot</h1>

        <!-- Notification Permission Section -->
        <div id="notification-prompt" class="bg-blue-100 border-l-4 border-blue-500 text-blue-800 p-4 rounded-lg mb-6 shadow-sm hidden">
            <div class="flex items-center">
                <svg class="h-6 w-6 text-blue-500 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6.45 8.165 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0a3 3 0 11-6 0m6 0h-6"></path></svg>
                <p class="font-semibold text-sm">To receive instant alerts, please enable notifications.</p>
            </div>
            <button id="request-permission-btn" class="mt-3 px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-lg shadow-md hover:bg-blue-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Enable Notifications
            </button>
        </div>

        <!-- Appointment Form -->
        <form id="appointment-form" class="space-y-4">
            <div>
                <!-- Updated Label for Team Name -->
                <label for="team-name" class="block text-sm font-medium text-gray-700 mb-1">Team Name</label>
                <input type="text" id="team-name" name="team-name" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200">
            </div>

            <div>
                <!-- New Dropdown for Inspection Type -->
                <label for="inspection-type" class="block text-sm font-medium text-gray-700 mb-1">Inspection Type</label>
                <select id="inspection-type" name="inspection-type" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200">
                    <option value="">Select a type...</option>
                    <option value="Mechanical">Mechanical</option>
                    <option value="Accumulator">Accumulator</option>
                    <option value="Electrical">Electrical</option>
                    <option value="Tilt">Tilt</option>
                    <option value="Rain">Rain</option>
                    <option value="Brake">Brake</option>
                </select>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200">
            </div>

            <div>
                <label for="datetime" class="block text-sm font-medium text-gray-700 mb-1">Preferred Date & Time</label>
                <input type="datetime-local" id="datetime" name="datetime" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors duration-200">
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-blue-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Book Inspection
            </button>
        </form>

        <!-- Confirmation Message -->
        <div id="confirmation-message" class="hidden mt-6 bg-green-100 border-l-4 border-green-500 text-green-800 p-4 rounded-lg shadow-sm">
            <h3 class="font-semibold text-lg">Inspection Confirmed!</h3>
            <p id="confirmation-text" class="mt-2 text-sm"></p>
        </div>

        <!-- Error/Status Message -->
        <div id="status-message" class="hidden mt-6 text-center text-sm font-medium text-red-600"></div>
    </div>

    <script>
        // Get references to all the important elements
        const form = document.getElementById('appointment-form');
        const confirmationMessage = document.getElementById('confirmation-message');
        const confirmationText = document.getElementById('confirmation-text');
        const statusMessage = document.getElementById('status-message');
        const notificationPrompt = document.getElementById('notification-prompt');
        const requestPermissionBtn = document.getElementById('request-permission-btn');

        // Check if the Notification API is supported by the browser
        if ('Notification' in window) {
            // Show the permission request prompt if notifications are not already granted
            if (Notification.permission === 'default') {
                notificationPrompt.classList.remove('hidden');
            }
        }

        // Handle the notification permission request
        requestPermissionBtn.addEventListener('click', () => {
            // Request permission from the user
            Notification.requestPermission().then(permission => {
                if (permission === 'granted') {
                    // Hide the prompt if permission is granted
                    notificationPrompt.classList.add('hidden');
                    console.log('Notification permission granted.');
                } else {
                    // Display a message if permission is denied
                    statusMessage.textContent = 'Notification permission was denied. You will not receive alerts.';
                    statusMessage.classList.remove('hidden');
                    console.log('Notification permission denied.');
                }
            });
        });

        // Add a submit event listener to the form
        form.addEventListener('submit', (e) => {
            // Prevent the default form submission behavior
            e.preventDefault();

            // Get the form values
            const teamName = document.getElementById('team-name').value;
            const inspectionType = document.getElementById('inspection-type').value;
            const email = document.getElementById('email').value;
            const datetime = document.getElementById('datetime').value;

            // Simple validation to ensure an option is selected
            if (inspectionType === "") {
                statusMessage.textContent = 'Please select an inspection type.';
                statusMessage.classList.remove('hidden');
                return;
            }

            // Format the date for better readability
            const formattedDate = new Date(datetime).toLocaleString();

            // Display a confirmation message on the page
            confirmationText.innerHTML = `An inspection slot has been booked for <strong>${teamName}</strong> with a focus on <strong>${inspectionType}</strong> at <strong>${email}</strong> for <strong>${formattedDate}</strong>.`;
            confirmationMessage.classList.remove('hidden');
            statusMessage.classList.add('hidden'); // Hide any previous error messages

            // Log the appointment details to the console for a simple "backend" view
            console.log(`New Inspection Slot: Team: ${teamName}, Type: ${inspectionType}, Email: ${email}, Date/Time: ${datetime}`);
            
            // Check if notification permission is granted before sending a notification
            if ('Notification' in window && Notification.permission === 'granted') {
                // Create a new Notification object
                const notification = new Notification('New Inspection Slot!', {
                    body: `A new slot was booked by ${teamName} for ${inspectionType} on ${formattedDate}.`,
                    icon: 'https://placehold.co/100x100/A0B9EA/0B2961?text=i' // Placeholder icon for visual flair
                });

                // You can add event listeners to the notification if you need to
                notification.addEventListener('click', () => {
                    console.log('Notification clicked!');
                    window.focus(); // Brings the window to the foreground
                });
            } else {
                // Inform the user that a notification was not sent
                console.log('Notification permission not granted. No notification was sent.');
            }

            // Reset the form after submission
            form.reset();
        });
    </script>
</body>
</html>
